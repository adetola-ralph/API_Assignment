<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://rawgit.com/websygen/owfont/master/css/owfont-regular.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class = "container">
      <div class="row">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <h1 class="text-center">Weather App</h1>
        <div class="weather_icon_div">
          <i class="weather_icon owf-600 owf-10x" aria-hidden="true"></i>
        </div>
        <div class="weather_condition">
          <p class="text-center"></p>
        </div>
        <div class="weather_location">
          <p class="text-center"></p>
        </div>
        <div class="weather_temp">
          <p class="text-center"></p>
        </div>
        <div class="form-group">
          <label for="city">Enter a City in Nigeria</label>
          <input type="text" class="form-control city" id="city" placeholder="New City">
        </div>
        <button type="button" id="getCity" class="btn btn-default">Submit</button>
      </div>
    </div>
    </div>

    <!--javascript files-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js.js"></script>
  </body>
</html>
